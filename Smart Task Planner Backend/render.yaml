services:
  # Backend Web Service
  - type: web
    name: smarttaskplanner-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    region: oregon # Change to your preferred region
    plan: free # or starter, standard, pro
    branch: master
    healthCheckPath: /actuator/health
    envVars:
      - key: GEMINI_API_KEY
        sync: false # Set manually in Render dashboard
      - key: GEMINI_API_URL
        value: https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent
      - key: DATABASE_URL
        fromDatabase:
          name: smarttaskplanner-db
          property: connectionString
      - key: JAVA_OPTS
        value: -Xmx512m -Xms256m

# PostgreSQL Database
databases:
  - name: smarttaskplanner-db
    databaseName: smarttaskplanner
    user: smarttaskplanner_user
    plan: free # Free tier PostgreSQL
    region: oregon
