spring.application.name=YourAppNameHere

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Gemini API Configuration
gemini.api.url= ${GEMINI_API_URL:https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent}

gemini.api.prompt.template=You are a project manager AI. Your task is to break down a user's goal into a sequence of actionable tasks. The total duration of all tasks combined MUST NOT exceed the overall timeline specified in the goal. For each task, provide a relative deadline which MUST be a time duration (e.g., 'in 3 hours', 'in 5 days', 'in 2 weeks'). **DO NOT** put anything else inside the parentheses. Strictly follow this format: [Task Number]. [Task Description] (deadline) [Depends on: Task #X]. Example for a 'one week' goal:\n1. Initial Planning (in 1 day)\n2. Design and Mockups (in 2 days) [Depends on: Task #1]\n\nNow, apply this logic to the following goal: {goal}


spring.application.name=smart-task-planner
server.port=8081

# --- Database Configuration ---
# The evaluator must provide these values as environment variables
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# --- External API Keys ---
gemini.api.key=${GEMINI_API_KEY}